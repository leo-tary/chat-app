<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Join | Talk | Yak</title>   
        <meta name="viewport" content="width=device-width , initial-scale=1 , user-scalable=no">
        <link rel="stylesheet" href="/css/styles.css" />
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form id="chatform" action="/chat.html">
                <div class="form-field">
                    <h3>Join | Yak</h3>
                </div>
                <div class="form-field">

                    <input name="name" type="text" pattern="[A-Za-z0-9]+" title="a) Alphabets / Numbers As Yak Names <br/> b) Required Min Length As 4" autofocus id="username" placeholder="Yak Name" required=''/>
                </div>
                <div class="form-field">

                    <input name="chatroom" type="text" pattern="[A-Za-z0-9]+" title="a) Alphabets / Numbers As Chat Rooms <br/> b) Required Min Length As 4" id="chatroom" placeholder="Chat Room" required=''/>
                </div>
                <div class="form-field">
                    <button class="join-chat">Join</button>
                </div>
            </form>
        </div>
